# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths-ignore:
    - 'src/assets/screenshot.png'
    branches: [ main ]
    tags:
      - '*'
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.12.x]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      - name: npm install and npm run build
        run: |
          npm install
          npm install capture-website
          npm run setversion 19.0.${{ github.run_number }}
          npm run test:ci
          npm run build:ci
          npm run build:app:ci
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-without-markdown
          path: dist


  publish-github:
    # The type of runner that the job will run on
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.12.x]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Use Node.js 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          registry-url: 'https://npm.pkg.github.com'
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-without-markdown
          path: dist
      - name: npm run publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.t2 }}


  publish-npm:
    # The type of runner that the job will run on
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.12.x]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Use Node.js 22.12.0
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          registry-url: 'https://registry.npmjs.org/'
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-without-markdown
          path: dist
      - name: npm run publish
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}


  publish-app:
    # The type of runner that the job will run on
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.12.x]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-without-markdown
          path: dist
      - name: Deploy with github-pages
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          ACCESS_TOKEN: ${{ secrets.t2 }}
          BASE_BRANCH: main # The branch the action should deploy from.
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist/kendo-jalali-date-inputs # The folder the action should deploy.
          SINGLE_COMMIT: true
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Cache NPM dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-npm-cache-
      - name: npm install and npm run build
        run: |
          npm install
          npm install capture-website
          node update-screenshot.js
      - name: Update resources
        uses: test-room-7/action-update-file@v4
        with:
            file-path: src/assets/screenshot.png
            commit-msg: Update resources
            github-token: ${{ secrets.t2 }}



